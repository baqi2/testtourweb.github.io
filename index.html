<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定制旅游项目</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="旅游网站标志">
            </div>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#projects">项目介绍</a></li>
                <li><a href="#testimonials">客户评价</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="banner">
            <h1>定制您的专属旅游体验</h1>
            <p>探索世界，发现美好</p>
            <a href="#projects" class="btn">开始探索</a>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>关于我们</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>我们是专业的旅游定制服务商，致力于为您打造独特的旅行体验。</p>
                    <p>拥有十年行业经验，服务过上千位满意客户。</p>
                </div>
                <div class="about-image">
                    <img src="images/about.jpg" alt="关于我们">
                </div>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>热门项目</h2>
            <div class="project-grid">
                <div class="project-card">
                    <img src="images/project1.jpg" alt="项目1">
                    <h3>欧洲深度游</h3>
                    <p>体验欧洲文化艺术之旅</p>
                </div>
                <div class="project-card">
                    <img src="images/project2.jpg" alt="项目2">
                    <h3>东南亚海岛游</h3>
                    <p>享受阳光沙滩假期</p>
                </div>
                <div class="project-card">
                    <img src="images/project3.jpg" alt="项目3">
                    <h3>日本温泉游</h3>
                    <p>感受日本传统文化</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>联系我们</h2>
            <div class="contact-content">
                <form class="contact-form">
                    <input type="text" placeholder="您的姓名">
                    <input type="email" placeholder="电子邮箱">
                    <textarea placeholder="留言内容"></textarea>
                    <button type="submit" class="btn">发送信息</button>
                </form>
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>400-123-4567</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>contact@toursite.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 定制旅游项目. 保留所有权利</p>
        </div>
    </footer>
</body>
</html>
